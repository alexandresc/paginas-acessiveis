<section class="examplesNavigation" id="examplesNavigation">
	<div class="wrapper">
	{% if page.previous %}
		<a rel="prev" class="examplesNavigation-previous" href="{{page.previous.url | relative_url}}">&larr; {{page.previous.title}}</a>
	{% endif %}
	{% if page.next %}
		<a rel="next" class="examplesNavigation-next" href="{{page.next.url | relative_url}}" >{{page.next.title}} &rarr;</a>
	{% endif %}
	</div>
</section>
