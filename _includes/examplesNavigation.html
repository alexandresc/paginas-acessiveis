<section class="examplesNavigation">
	{% if page.previous %}
		<a rel="prev" class="examplesNavigation-previous" href="{{page.previous.url}}">&larr; {{page.previous.title}}</a>
	{% endif %}
	{% if page.next %}
		<a rel="next" class="examplesNavigation-next" href="{{page.next.url}}" >{{page.next.title}} &rarr;</a>
	{% endif %}
</section>
